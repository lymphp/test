<script language="javascript">
  function chkinput(form)
  {
    if(form.username.value=="")
	{
	 alert("请输入昵称!");
	 form.username.select();
	 return(false);
	}
	if(form.password.value=="")
	{
	 alert("请输入注册密码!");
	 form.password.select();
	 return(false);
	}
    if(form.password1.value=="")
	{
	 alert("请输入确认密码!");
	 form.password1.select();
	 return(false);
	 }	
	if(form.password.value.length<6)
	 {
	 alert("注册密码长度应大于6!");
	 form.password.select();
	 return(false);
	 }	
	if(form.password.value!=form.password1.value)
	 {
	 alert("密码与重复密码不同!");
	 form.password.select();
	 return(false);
	 }
   if(form.email.value=="")
	{
	 alert("请输入电子邮箱地址!");
	 form.email.select();
	 return(false);
	 }
	if(form.email.value.indexOf('@')<0)
	{
	 alert("请输入正确的电子邮箱地址!!");
	 form.email.select();
	 return(false);
	 }
   if(form.tel.value=="")
	{
	 alert("请输入联系电话!");
	 form.tel.select();
	 return(false);
	 }
  if(form.truename.value=="")
	{
	 alert("请输入真实姓名!");
	 form.truename.select();
	 return(false);
	 }
  if(form.sfzh.value=="")
	{
	 alert("请输入身份证号!");
	 form.sfzh.select();
	 return(false);
	 }
  if(form.dizhi.value=="")
	{
	 alert("请输入家庭住址!");
	 form.dizhi.select();
	 return(false);
	 }
  if(form.tsda.value=="")
	{
	 alert("请输密码提示答案!");
	 form.tsda.select();
	 return(false);
	 }
   if((form.ts1.value==1)&&(form.ts2.value==""))	
     {
	 alert("请选择或输入密码提示答案!");
	 form.ts2.select();
	 return(false);
	 }
   return(true);
  }
</script>
