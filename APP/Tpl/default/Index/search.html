<html>
    <head>
        <title>
        </title>
    </head>


    <body bgcolor="#faebd7">
    <if condition="$_SESSION['user'] eq null">
        <include file="Public:top1" />
        <else/>
        <include file="Public:top1_1" /> 
    </if>
    <include file="Public:top" />

    <table width="1024" border="0" align="center" cellpadding="0" cellspacing="0">
        <tr>
            <td valign="top">
        <if condition="$count neq 0">
                <table width="1024" height="20" border="0" align="center" cellpadding="0" cellspacing="0">
                    <tr>
                        <td>&nbsp;</td>
                    </tr>
                </table>
        
            <table width="1024" border="0" align="center" cellpadding="0" cellspacing="0">
                <tr bgcolor="#d2b48c">
                    <th width="140" height="40"><div align="center" style="color: #FFFFFF;font-size: 18px;">图片</div></th>
                    <th width="140" height="40"><div align="center" style="color: #FFFFFF;font-size: 18px;">名称</div></th>
                    <th width="100"><div align="center" style="color: #FFFFFF;font-size: 18px;">产地</div></th>
                    <th width="100"><div align="center" style="color: #FFFFFF;font-size: 18px;">市场价</div></th>
                    <th width="100"><div align="center" style="color: #FFFFFF;font-size: 18px;">会员价</div></th>
                    <th width="200"><div align="center" style="color: #FFFFFF;font-size: 18px;">上市时间</div></th>

                    <th width="284"><div align="center" style="color: #FFFFFF;font-size: 18px;">操作</div></th>
                </tr>
                <volist name='list' id='lis'>
                    <tr bgcolor="#ffe4b5">
                        <td height="80"><div align="center"><img src="{$lis.goods_images1}" width="90" height="90" /></div></td>
                        <td height="80"><div align="center">{$lis.goods_name}</div></td>
                        <td height="80"><div align="center">{$lis.goods_place}</div></td>
                        <td height="80"><div align="center">{$lis.goods_marketPrice}元/斤</div></td>
                        <td height="80"><div align="center">{$lis.goods_vipPrice}元/斤</div></td>
                        <td height="80"><div align="center">{$lis.goods_addtime}</div></td>

                        <td height="80" style="font-size: 20px;"><div align="center"><a href="__APP__/Index/lookinfo?id={$lis.id}">查看</a>
                                &nbsp;&nbsp;&nbsp;&nbsp;
                    </tr>
                </volist>
            </table>
            <else/>
            <table width="1024" border="0" align="center" cellpadding="0" cellspacing="0">
                <tr bgcolor="#d2b48c" align='center'><td style="font-size: 24px;">暂无对应商品！请重新搜索！</td></tr></table>
        </if>
    </td>
</tr>
<tr><td>{$page}</td></tr>
</table>


<include file="Public:bottom" />

</body>
</html>
