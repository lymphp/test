<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>订单查询</title>
        <link rel="stylesheet" type="text/css" href="../css/font.css">
        <script language="javascript">
            function chkinput3(form)
            {
                if ((form.username.value == "") && (form.ddh.value == ""))
                {
                    alert("请输入下订单人或订单号");
                    form.username.select();
                    return(false);
                }
                return(true);

            }
        </script>
    </head>
    <body topmargin="0" leftmargin="0" bottommargin="0">
        <table width="550" border="0" align="center" cellpadding="0" cellspacing="0">
            <tr height="200">
                <td>
                    &nbsp;
                </td>
            </tr>
            <tr>
                <td height="40" bgcolor="#7fffd4"><div align="center" style="font-size: 24px;">订单查询</div></td>
            </tr>
            <tr>
                <td height="50" bgcolor="#555555"><table width="550" height="50" border="0" align="center" cellpadding="0" cellspacing="1">
                        <tr>
                            <td bgcolor="#FFFFFF">
                                <form name="form3" method="post" action="__URL__/selectOrder" onSubmit="return chkinput3(this)">
                                <table width="550" height="50" border="0" align="center" cellpadding="0" cellspacing="0">

                                    
                                        <tr>
                                            <td height="25" align="center">下订单人姓名:</td>
                                            <td><input type="text" name="username" class="inputcss" size="25" ></td>
                                        </tr>
                                        <tr>
                                            <td height="25" align="center">订单号:</td>
                                            <td><input type="text" name="ddh" size="25" class="inputcss" ></td>
                                        </tr>
                                        <tr>
                                            <td height="25" colspan="2">
                                                <div align="center">
                                                    <input name="button" type="submit" class="buttoncss" id="button" value="查 找">
                                                </div></td>
                                        </tr>
                                    
                                </table>
                                </form>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
        <table width="550" height="20" border="0" align="center" cellpadding="0" cellspacing="0">
            <tr>
                <td>&nbsp;</td>
            </tr>
        </table>
    </body>
</html>
